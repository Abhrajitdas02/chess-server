version: "3.5"

services:
  php_fpm:
      build: .
      container_name: pgn_chess_server_php_fpm
      restart: always
      working_dir: /usr/share/pgn-chess-server
      networks:
          - pgn_chess_server
      volumes:
          - ./:/usr/share/pgn-chess-server
          - ./docker/php/php.ini:/usr/local/etc/php/php.ini

networks:
  pgn_chess_server:
    driver: bridge
